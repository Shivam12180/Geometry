<html>
    <head>
         <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
         <title> Geometry </title>
    </head>
    <body> 
        <a-scene>
            <a-plane color = "purple" position = "0 0 0" width = "15" length = "9" rotation = "-90 0 0 "></a-plane>
            <a-cylinder position = "0 0.75 -0.25" color  = "#ffc65d" radius = "0.5" height = "1.75"></a-cylinder>    
            <a-box position = "-1 0.5 -3" color = "tomato" height = "0.5" width = "0.5" depth = "0.5"> </a-box>
            <a-cone position = "1.25 0.5 -0.1" color = "#ff9fff" radius-bottom = "0.5" radius-top = "0"></a-cone>
            <a-ring position = "-3.7 0.7 0" color = "teal" radius-inner = "0.25" radius-outer = "0.7" ></a-ring>
            <a-sphere position = "3.8 0.5 0" color = "blue" radius = "1.25"></a-sphere>
        </a-scene>
    </body>
</html>
